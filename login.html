<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/script.js" type="text/javascript"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,300;1,400;1,600;1,800&family=Nunito:wght@300;400;500;600;700;800;900&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Roboto:wght@300;400;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form>
            <div class="campo-input">
                <input type="text" name="Nome de Usuário" id="nome-usuario"
                    placeholder="Usuário">
                <div class="sobrelinha"></div>
            </div>
            <div class="campo-input">
                <input type="password" name="senha" id="senha"
                    placeholder="Senha">
                <div class="sobrelinha"></div>
            </div>
            <input onclick="ValidarFormulario()" type="button" value="Entrar"></input>
        </form>
                    
        <div class="recuperar" >
            <link class="senha">Recuperar senha</link>
        </div>
    </main>
</body>
</html>
